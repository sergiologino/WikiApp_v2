spring:
  application:
    name: WikiApp
  datasource:
    url: jdbc:postgresql://localhost:5432/wikiapp
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    enabled: false
    change-log: classpath:db/changelog/db.changelog-master.xml
  profiles:
    active: development

server:
  port: 8090

logging:
  level:
    root: INFO
    ru.altacod: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: true